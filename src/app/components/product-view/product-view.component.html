<!--Product Display-->
<div class="container-fluid">
  <div class="row">
    <div class="col-md-2 mt-3" *ngFor="let item of data?.products">
      <div class="card mt-2">
        <div class="card-body">
          <div class="card-img-actions">
            <img routerLink="/product-detail/{{item.id}}" routerLinkActive [src]="item.thumbnail"
              class="card-img img-fluid" alt="">
          </div>
        </div>

        <div class="card-body bg-light text-center">
          <div>
            <h6 class="fw-semibold">
              <a class="text-default">{{item.title}}</a>
            </h6>
            <h3 class="mb-0 fw-semibold">${{item.price}}</h3>
            <button routerLink="/product-detail/{{item.id}}" routerLinkActive class="btn btn-dark btn-sm mt-2"><i
                class="fa fa-solid fa-info mr-2"></i>&nbsp;&nbsp;
              Details</button>
            <button (click)="addtocart(item)" class="btn btn-warning btn-sm mt-2"><i class="fa fa-cart-plus mr-2"></i>
              Add to
              cart</button>&nbsp;
            <button (click)="removeitem(item)" class="btn btn-danger btn-sm mt-2"><i
                class="fa fa-remove mr-2"></i>&nbsp;Remove
              item</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
