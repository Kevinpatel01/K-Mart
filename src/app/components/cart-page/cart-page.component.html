<ng-container *ngIf="showproduct.length != 0">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-9">
        <h3>Cart Items</h3>
        <table class="table table-borderless m-3">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Image</th>
              <th scope="col">Product</th>
              <th scope="col">Brand</th>
              <th scope="col">Category</th>
              <th scope="col">Price</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of showproduct">
              <td><img src="{{item.images[0]}}" style="width: 120px; object-fit: contain;"></td>
              <td>{{item.title}}</td>
              <td>{{item.brand}}</td>
              <td>{{item.category}}</td>
              <td>${{item.price}}</td>
              <td><button (click)="deleteitem(item)" class="btn btn-danger">Delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>

      <!--Total-->
      <div class="col-sm-3">
        <h1>Total Amount</h1>
        <strong style="font-size: 35px; color: blueviolet;">${{totalamount}}</strong><br>
        <div class="btn-group mt-3">
          <button (click)="this.addressform=true;" class="btn btn-primary">Checkout</button>&nbsp;
          <button (click)="Empty()" class="btn btn-secondary">Empty Cart</button>
        </div>
        <!--Form-->
        <div class="mt-3" *ngIf="addressform">
          <form [formGroup]="myform">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1"
                aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="exampleInputName">Name</label>
              <input type="text" class="form-control" formControlName="name" id="exampleInputName" placeholder="Name">
            </div>
            <div class="form-group">
              <label for="exampleInputMobile">Mobile No.</label>
              <input type="text" class="form-control" formControlName="mobile" id="exampleInputMobile"
                placeholder="Mobile No.">
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Address</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" formControlName="address"
                rows="3"></textarea>
            </div>
            <div class="form-group mt-4">
              <button type="submit" routerLink="/order-page" (click)="onsubmit()" [disabled]="this.myform.invalid"
                class="btn btn-success">Order</button>&nbsp;
              <button type="submit" (click)="cancel()" class="btn btn-danger">Cancel</button>
            </div>
          </form>
        </div>
        <!--form ends-->
      </div>
    </div>
  </div>
</ng-container>

<!--empty cart-->

<ng-container *ngIf="showproduct.length == 0">
  <div class="card">
    <div class="center">
      <h4>Your Cart is empty!!</h4>
      <h4>Please add items</h4>
      <button class="btn btn-dark" routerLink="/">Shop Now</button>
    </div>
  </div>
</ng-container>
